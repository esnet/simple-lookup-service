log4j.rootCategory=DEBUG, LOOKUP

#normal lookup service log
#log4j.logger.net.es.lookup=DEBUG, LOOKUP
log4j.appender.LOOKUP=org.apache.logging.log4j.RollingFileAppender
log4j.appender.LOOKUP.MaxFileSize=10MB
log4j.appender.LOOKUP.MaxBackupIndex=3
log4j.appender.LOOKUP.File=lookup-service-subscriber.log
log4j.appender.LOOKUP.layout=org.apache.logging.log4j.PatternLayout
log4j.appender.LOOKUP.layout.ConversionPattern=%p %d{ISO8601} %m%n
log4j.appender.console=org.apache.logging.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.logging.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n