---
#Lookup Service settings
lookupservice:
    host: '0.0.0.0'
    port: 8090
    lease:
        max: 2592000
        default: 300
        min: 30

#Database settings  (Mongodb settings will be deprecated and removed in future)
database:
    DBUrl: '127.0.0.1'
    DBPort: 27017
    DBName: 'LookupService'
    DBCollName: 'services'
    username: 'lookup'
    password: 'abc123'
    pruneInterval: 120
    pruneThreshold: 60

elastic:
    DBUrl: 'elasticsearch'
    DBPort1: 9200
    DBPort2: 9201
    ElasticDBName: 'lookup'
