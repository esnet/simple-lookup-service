---
#Lookup Service settings
lookupservice:
    host: 'localhost'
    port: 8090
    lease:
        max: 2592000
        default: 7200
        min: 30

#Database settings  (Mongodb settings will be deprecated and removed in future)
database:
    DBUrl: '127.0.0.1'
    DBPort: 27017
    DBName: 'LookupService'
    DBCollName: 'services'
    username: 'lookup'
    password: 'abc123'
    pruneInterval: 3600
    pruneThreshold: 300

elastic:
    DBUrl: '127.0.0.1'
    DBPort1: 9200
    DBPort2: 9201
    ElasticDBName: 'lookup'
